list.status.period=db1; \
SELECT \
 G_CONTRACT_ID, \
 GF_MOV_DATE, \
 GF_SEQUENCE_ID, \
 GF_OPERATION_PAGE_ID, \
 GF_ACCT_MOV_ID, \
 G_MICROCREDIT_MOVEMENT_TYPE, \
 GF_MOVEMENT_AMOUNT, \
 G_CURRENCY_ID, \
 G_ACTIVE_MOVEMENT_IND_TYPE, \
 GF_GL_ACCOUNT_DATE, \
 GF_INSTALLMENT_PERIOD_DATE, \
 GF_GL_ACCOUNTING_STRING_ID, \
 G_LOCAL_CONTRACT_TYPE, \
 GF_MOV_ASSO_ACCOUNT_ID, \
 GF_TRACKING_TRANSACTION_DESC, \
 GF_ACCOUNTING_POSITION_ID, \
 GF_NEW_CUST_REGIONAL_CENTRE_ID, \
 GF_APP_CHANNEL_ID, \
 GF_CUSTOMER_PROPOSAL_BRANCH_ID, \
 GF_CREDIT_REQUEST_ORIGIN_RC_ID, \
 GF_USER_AUDIT_ID, \
 GF_AUDIT_DATE \
FROM KMIC.T_KMIC_MCRCR_LOG_MOVEMENT  \
WHERE GF_MOV_DATE BETWEEN :initialDate AND :finalDate \
 AND G_MICROCREDIT_MOVEMENT_TYPE = :type \
ORDER BY GF_AUDIT_DATE;
 
 insert=db1; \
 INSERT INTO KMIC.T_KMIC_MCRCR_LOG_MOVEMENT (\
  G_CONTRACT_ID, GF_MOV_DATE, GF_SEQUENCE_ID, \
  GF_OPERATION_PAGE_ID, GF_ACCT_MOV_ID, G_MICROCREDIT_MOVEMENT_TYPE, \
  GF_MOVEMENT_AMOUNT, G_CURRENCY_ID, G_ACTIVE_MOVEMENT_IND_TYPE, \
  GF_GL_ACCOUNT_DATE, GF_INSTALLMENT_PERIOD_DATE, GF_GL_ACCOUNTING_STRING_ID, \
  G_LOCAL_CONTRACT_TYPE, GF_MOV_ASSO_ACCOUNT_ID, GF_TRACKING_TRANSACTION_DESC, \
  GF_ACCOUNTING_POSITION_ID, GF_NEW_CUST_REGIONAL_CENTRE_ID, GF_APP_CHANNEL_ID, \
  GF_CUSTOMER_PROPOSAL_BRANCH_ID, GF_CREDIT_REQUEST_ORIGIN_RC_ID, \
  GF_USER_AUDIT_ID, GF_AUDIT_DATE \
 ) VALUES ( \
  :contractId, :date, KMIC.Q_KMIC_MCRCR_LOG_MOVEMENT0.NEXTVAL, \
  :microloanId, :accountNumber, :eventCode, \
  :amount, :currency, :eventStatus, \
  :accountDate, :installmentDate, :accountCode, \
  :contractType, :contractNumber, :interbankDesc, \
  :accountPosition, :rcDestiny, :channel, \
  :rcOperative, :rcOrigin, \
  :auditUserCode, SYSTIMESTAMP \
 );
 

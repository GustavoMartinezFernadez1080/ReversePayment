select_microcredit=db1; \
	SELECT G_CONTRACT_ID,G_MCRCR_CONTRACT_STATUS_TYPE, GF_GRANTED_AMOUNT,GF_DRAWN_AMOUNT,GF_AVAILABLE_AMOUNT \
	FROM KMIC.T_KMIC_MICROCREDIT_CONTRACT WHERE G_CONTRACT_ID = :contractId;

update_microcredit=db1; \
	UPDATE KMIC.T_KMIC_MICROCREDIT_CONTRACT SET \
    GF_AVAILABLE_AMOUNT = :availableAmount, \
    GF_DRAWN_AMOUNT = :drawnAmount, \
    G_MCRCR_CONTRACT_STATUS_TYPE = :contractStatusType \
  	WHERE G_CONTRACT_ID = :contractId;

list_dispositions=db1; \
	SELECT G_CONTRACT_ID, GF_OPERATION_PAGE_ID, GF_DRAWDOWN_AMOUNT, GF_CR_REQUEST_TERM_NUMBER, G_MCRCR_DSPN_STATUS_TYPE, GF_DRAWDOWN_TOTAL_AMOUNT, GF_CR_RECOVERED_TOTAL_AMOUNT, GF_REPAYMENT_OUTSTD_AMOUNT \
	FROM KMIC.T_KMIC_MCRCR_CONT_DISPOSITION \
	WHERE G_CONTRACT_ID = :contractId;

update_cont_diposition=db1; \
	UPDATE KMIC.T_KMIC_MCRCR_CONT_DISPOSITION SET \
    GF_CR_RECOVERED_TOTAL_AMOUNT = :pagado, \
    GF_REPAYMENT_OUTSTD_AMOUNT = :porPagar \
 	WHERE G_CONTRACT_ID = :contractId \
 	AND GF_OPERATION_PAGE_ID = :operationPageId; \
	
list_dspn=db1; \
	SELECT G_CONTRACT_ID, GF_OPERATION_PAGE_ID, GF_SEQUENCE_ID, GF_ITEM_SETTLEMENT_DATE, GF_CAP_AMORTIZ_INSTLMNT_AMOUNT, GF_AMORT_CAPITAL_AMOUNT, \
    GF_CREDIT_AMORTIZED_AMOUNT, GF_DRWDN_AMORT_TRADE_AMOUNT, G_MCRCR_AMORT_STATUS_TYPE \
	FROM KMIC.T_KMIC_MCRCR_DSPN_AMORT \
	WHERE G_CONTRACT_ID = :contractId AND GF_OPERATION_PAGE_ID = :contractDisId AND GF_ITEM_SETTLEMENT_DATE = :instDate;

update_dspn=db1; \
	UPDATE KMIC.T_KMIC_MCRCR_DSPN_AMORT SET \
    GF_DRWDN_AMORT_TRADE_AMOUNT = :drwdnAmortTradeAmount, \
    GF_AMORT_CAPITAL_AMOUNT = :amortCapitalAmount, \
    G_MCRCR_AMORT_STATUS_TYPE = :mcrcrAmortStatusType \
 	WHERE G_CONTRACT_ID = :contractId \
 	AND GF_OPERATION_PAGE_ID = :operationPageId \
 	AND GF_ITEM_SETTLEMENT_DATE=:itemSettlementDate; \
	
  	
list_logs_mov=db1; \
	SELECT G_CONTRACT_ID, GF_MOV_DATE, GF_SEQUENCE_ID, GF_OPERATION_PAGE_ID, GF_ACCT_MOV_ID, G_MICROCREDIT_MOVEMENT_TYPE, GF_MOVEMENT_AMOUNT, \
 	G_CURRENCY_ID, G_ACTIVE_MOVEMENT_IND_TYPE, GF_GL_ACCOUNT_DATE, GF_INSTALLMENT_PERIOD_DATE, GF_GL_ACCOUNTING_STRING_ID, G_LOCAL_CONTRACT_TYPE, \
 	GF_MOV_ASSO_ACCOUNT_ID, GF_TRACKING_TRANSACTION_DESC, GF_ACCOUNTING_POSITION_ID, GF_NEW_CUST_REGIONAL_CENTRE_ID, GF_APP_CHANNEL_ID, \
	GF_CUSTOMER_PROPOSAL_BRANCH_ID, GF_CREDIT_REQUEST_ORIGIN_RC_ID, GF_USER_AUDIT_ID, GF_AUDIT_DATE \
	FROM KMIC.T_KMIC_MCRCR_LOG_MOVEMENT  \
	WHERE GF_ACCT_MOV_ID = :acctMov;
	
list_amort_cond=db1; \
	SELECT G_CONTRACT_ID, GF_OPERATION_PAGE_ID, GF_ITEM_SETTLEMENT_DATE, G_MCRCR_AMORT_STATUS_TYPE, \
    GF_APPLIED_ECON_COND_AMOUNT, GF_INSTLMNT_FEE_RCOVR_AMOUNT, GF_TAX_CURNCY_AMOUNT, GF_RECOVERED_TAX_AMOUNT \
  	FROM KMIC.T_KMIC_AMORTIZATION_CONDITION \
  	WHERE G_CONTRACT_ID = :contractId AND GF_OPERATION_PAGE_ID = :operationId AND GF_ITEM_SETTLEMENT_DATE = :instDate;
  	
update_amort_cond=db1; \
	UPDATE KMIC.T_KMIC_AMORTIZATION_CONDITION SET \
    GF_INSTLMNT_FEE_RCOVR_AMOUNT = :feeAmount, \
    GF_RECOVERED_TAX_AMOUNT = :taxAmount, \
    G_MCRCR_AMORT_STATUS_TYPE = :statusType \
 	WHERE G_CONTRACT_ID = :contractId \
 	AND GF_OPERATION_PAGE_ID = :operationPageId \
 	AND GF_ITEM_SETTLEMENT_DATE=:itmDate; \
